
<div class="chores">
  <h3>Chores</h3>
    <ul>
      <li *ngFor = 'let chore of chores'>{{chore}}</li>
  </ul>

  <p *ngIf="chores.length >= finishedChores.length" style="color: blue;">Work harder!</p>
</div>
<hr>
<div class="doneChores">
  <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img [src]=targetImage *ngIf="chores.length ===0 ||
    finishedChores.length>=chores.length+3;else NoAllowance "/>

    <ng-template #NoAllowance>
      <p>No Allowance yet</p>
    </ng-template>
</div>
<hr>

<div class="iceCream">
  <h1>To Earn an iceCream treat :</h1>
  <h2 *ngIf="chores.length===0 && finishedChores.length>=4;else earnIceCream">
    Ice Cream Treat !
  </h2>
  <ng-template #earnIceCream>
    <h3> The chores list must be empty</h3>
    <p>The Done list must have at leat 4 items</p>
  </ng-template>
</div>
