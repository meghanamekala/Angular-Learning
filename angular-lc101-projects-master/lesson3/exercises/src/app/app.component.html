<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{message}}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>Houston, we are ready when you are!</p>
         </div>
      </div>

      <div class="col-6">
         <div class="shuttle-background" [style.backgroundColor]="MovingOut ? 'orange' : color">
            <img #img src="assets/images/LaunchCode_rocketline_white.png" height = "75" width = "75" [style.left]="'0px'"
            [style.bottom]="'0px'"/>
         </div>
      </div>

      <div class="col-3">
         <div class="container-right">
            <button (click)="moveRocket(img,'up')" [disabled]="isDisabled">Up</button>
            <button (click)="moveRocket(img,'down')"[disabled]="isDisabled">Down</button>
            <button (click)="moveRocket(img,'right')"[disabled]="isDisabled">Right</button>
            <button (click)="moveRocket(img,'left')"[disabled]="isDisabled">Left</button>
            <h3>Space Shuttle Height</h3>
            <p>{{height}}</p>
            <h3>Space Shuttle width</h3>
            <p>{{width}}</p>
         </div>
      </div>
   </div>
   <div class="container-control-buttons">
      <button (click)="takeOff(img)" [disabled]="!isDisabled">Take Off</button>
      <button (click)="landing(img)"[disabled]="isDisabled">Land</button>
      <button (click)="missionAbort(img)"[disabled]="isDisabled">Abort Mission</button>
   </div>
</div>
