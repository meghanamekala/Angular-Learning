<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li class="selected"  *ngFor="let member of candidates"
         (click)="addCrewMember(member)">
            {{member.name}}
        </li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>
        <span *ngIf="crew.length >=3" >Crew Full</span>
    </h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)="source.src=astronaut.photo" (mouseout)="source.src=''">
            {{astronaut.name}}
        </li>
        <img #source>

    </ol>
</div>
